<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Fire Horn League</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="inputs-header">Button</h2>
        <div class="container--inputs">
            <button class="button">Кнопка</button>
        </div>
        <form class="form-container">
            <h2 class="inputs-header">Radiobutton</h2>
            <div class="container--inputs">
                <div>
                    <input type="radio" class="radiobutton" name="radio" id="1-r"  value="1">
                    <span></span>
                    <label for="1-r" class="input-label">1</label>
                </div>
                <div>
                    <input type="radio" class="radiobutton" name="radio" id="2-r" value="2">
                    <span></span>
                    <label for="2-r" class="input-label">2</label>
                </div>
                <div>
                    <input type="radio" class="radiobutton" name="radio" id="3-r" value="3">
                    <span></span>
                    <label for="3-r" class="input-label">3</label>
                </div>
                <div>
                    <input type="radio" class="radiobutton" name="radio" id="4-r" value="4">
                    <span></span>
                    <label for="4-r" class="input-label">4</label>
                </div>
                <div>
                    <input type="radio" class="radiobutton" name="radio" id="5-r" value="5">
                    <span></span>
                    <label for="5-r" class="input-label">5</label>
                </div>
            </div>
            <h2 class="inputs-header">Checkbox</h2>
            <div class="container--inputs">
                <div>
                    <input type="checkbox" class="checkbox" name="checkbox" id="1-ch">
                    <span></span>
                    <label for="1-ch" class="input-label">1</label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" name="checkbox" id="2-ch">
                    <span></span>
                    <label for="2-ch" class="input-label">2</label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" name="checkbox" id="3-ch">
                    <span></span>
                    <label for="3-ch" class="input-label">3</label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" name="checkbox" id="4-ch">
                    <span></span>
                    <label for="4-ch" class="input-label">4</label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" name="checkbox" id="5-ch">
                    <span></span>
                    <label for="5-ch" class="input-label">5</label>
                </div>
            </div>
            <h2 class="inputs-header">Input</h2>
            <div class="container--inputs">
                <input type="text" class="input form-input">
            </div>
        </form>
    </div>
</body>
</html>
