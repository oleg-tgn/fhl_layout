<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Fire Horn League</title>

    <link rel="stylesheet" href="css/style.css">	
</head>
<body>
    <header class="header">
        <div class="container container--header">
            <nav class="nav">                
                <a class="nav__logo" href="index.html">
                    <svg class="nav__logo-img"><use xlink:href="img/icons.svg#logo"></use></svg>
                </a>

                <div class="burger-menu">
                    <a href="" class="burger-menu_button">
                      <spun class="burger-menu_lines"></spun>
                    </a>
    
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="" class="menu__link">РЕГИСТРАЦИЯ</a>
                        </li>
                    </ul>						                        
    
                    <div class="burger-menu_overlay"></div>
                </div>
            </nav>
        </div>          
    </header>
    <div class="container container--email">
        <div class="notification">
            <img src="img/email.svg" alt="envelope" class="notification__image">
            <div class="verification">
                <h1 class="verification__header">ПОДТВЕРЖДЕНИЕ РЕГИСТРАЦИИ</h1>
                <p class="verification__paragraph">На вашу почту было отправлено письмо.
                    Перейдите по ссылке в письме, чтобы подтвердить регистрацию.</p>
                <button class="verification__button">ОТПРАВИТЬ ПИСЬМО ПОВТОРНО</button>
            </div>
        </div>

    </div>
</body>
</html>
